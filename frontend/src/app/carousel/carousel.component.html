
<div id="vinylCarousel" class="carousel slide carousel-fade">
  <div class="carousel-indicators">
    <button
    *ngFor="let image of images; let i = index"
     type="button"
     data-bs-target="#vinylCarousel"
     [attr.data-bs-slide-to]="i"
     [class.active]="i === 0"
     [attr.aria-current]="i === 0 ? 'true' : null"
     [attr.aria-label]="'Slide ' + (i + 1)">
  </div>

  <div class="carousel-inner">
    <div
      *ngFor="let image of images; let i = index"
      class="carousel-item"
      [class.active]="i === 0">

      <img
        [src]="photo"
        class="d-block w-100"
        alt="Vinyl image">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#vinylCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#vinylCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
