<div class="modal-backdrop" (click)="closeModal()"></div>

<div class="modal-window">
    <div class="modal-header">
        <h2 class="cyber-title">Create a new vinyl</h2>
        <button class="close-btn" (click)="closeModal()">âœ•</button>
    </div>
    <div class="modal-body">
        <label class="field-label">Name</label>
        <input class="field-input" [(ngModel)]="vinyl.name"/>

        <label class="field-label">Artist</label>
        <input class="field-input" [(ngModel)]="vinyl.artist_name"/>

        <!-- <label class="field-label">Genre</label>
        <input class="field-input" [(ngModel)]="vinyl.genres"/> -->
        <label class="field-label">Genres</label>
        <div class="genre-chips">
            <button
                *ngFor="let genre of genresList"
                type="button"
                class="chip"
                [class.active]="vinyl.genres.includes(genre)"
                (click)="toggleGenre(genre)">
                {{ genre }}
            </button>
        </div>
        
        <label class="field-label">Notes</label>
        <input class="field-input" placeholder= "" [(ngModel)]="vinyl.notes"/>

        <label class="field-label">Photo Path</label>
        <input class="field-input" [(ngModel)]="vinyl.photo_file_path"/>

        <label class="field-label">Select type</label>
         <select [(ngModel)]="vinyl.owned">
            <option [ngValue]="true">Owned</option>
            <option [ngValue]="false">Wishlist</option>
        </select>
    </div>
    <div>
        <button class="save-btn" (click)="createVinyl()">Save</button>
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
    </div>
</div>
